<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Mi Kanban Board</h1>

        <div id="task-list" class="kanban-board">
            <!-- DELETED -->
            <div class="kanban-column" id="deleted">
                <h2>Eliminada</h2>
                <div class="button-container">
                    <button class="tarea-button" data-status="deleted">+ Añadir tarea</button>
                </div>

                <div class="kanban-items">
                    <!-- tareas -->
                </div>
            </div>
            <!-- SOME DAY -->
            <div class="kanban-column" id="some-day">
                <h2>Por hacer</h2>
                <div class="button-container">
                    <button class="tarea-button" data-status="some day">+ Añadir tarea</button>
                </div>

                <div class="kanban-items">
                    <!-- tareas -->
                </div>
            </div>

            <!-- THIS WEEK -->
            <div class="kanban-column" id="this-week">
                <h2>Esta semana</h2>
                <div class="button-container">
                    <button class="tarea-button" data-status="this week">+ Añadir tarea</button>
                </div>

                <div class="kanban-items">
                    <!-- tareas -->
                </div>
            </div>

            <!-- TOMORROW -->
            <div class="kanban-column" id="tomorrow">
                <h2>MAÑANA</h2>
                <div class="button-container">
                    <button class="tarea-button" data-status="tomorrow">+ Añadir tarea</button>
                </div>

                <div class="kanban-items">
                    <!-- tareas -->
                </div>
            </div>
            <!-- TODAY -->
            <div class="kanban-column" id="today">
                <h2>Hoy</h2>
                <div class="button-container">
                    <button class="tarea-button" data-status="today">+ Añadir tarea</button>
                </div>

                <div class="kanban-items">
                    <!-- tareas -->
                </div>
            </div>
            <!-- IN PROGRESS -->
            <div class="kanban-column" id="in-progress">
                <h2>EN PROGRESO</h2>
                <div class="button-container">
                    <button class="tarea-button" data-status="in progress">+ Añadir tarea</button>
                </div>

                <div class="kanban-items">
                    <!-- tareas -->
                </div>
            </div>
            <!-- TOMORROW -->
            <div class="kanban-column" id="done">
                <h2>Completado</h2>
                <div class="button-container">
                    <button class="tarea-button" data-status="tomorrow">+ Añadir tarea</button>
                </div>

                <div class="kanban-items">
                    <!-- tareas -->
                </div>
            </div>
        </div>

        <div class="menu-tarea" id="menu-tarea">
            <button id="close-create-menu" class="close-button">&times;</button>
            <p>Crear tarea</p>
            <input type="text" id="tarea-title" placeholder="Título de la tarea">
            <label for="tarea-priority">Prioridad:</label>
            <select id="tarea-priority">
            <option value="top">Muy alta</option>
            <option value="high" selected>Alta</option>
            <option value="medium">Media</option>
            <option value="low">Baja</option>
            </select>
            <button id="save-tarea">Guardar</button>
        </div>

        <div class="edit-delete-tarea" id="edit-delete-tarea">
            <button id="close-edit-menu" class="close-button">&times;</button>
            <p id="menu-title"> Editar tarea</p>

            <input type="text" id="edit-title" placeholder="Título de la tarea">

            <label for="edit-priority">Prioridad:</label>
            <select id="edit-priority">
                <option value="top">Muy alta</option>
                <option value="high">Alta</option>
                <option value="medium">Media</option>
                <option value="low">Baja</option>
            </select>

            <!-- Botones de acción -->
            <div class="buttons">
                <button id="edit-task">Editar</button>
                <button id="delete-task" class="danger">Borrar</button>
            </div>
        </div>

    </div>
    
    <script type="module" src="js/app.js"></script>
</body>
</html>
