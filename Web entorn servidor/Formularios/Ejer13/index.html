<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form action="Ejer13.php" method="post">
        <label for="codigo_postal">Código postal Comunidad Valenciana:</label>
        <input type="text" id="codigo_postal" name="codigo_postal" required><br><br>

        <label for="nif">NIF:</label>
        <input type="text" id="nif" name="nif" required><br><br>

        <label for="fecha">Fecha (DD/MM/YYYY):</label>
        <input type="text" id="fecha" name="fecha" required><br><br>

        <label for="texto">Texto (solo letras y espacios):</label>
        <input type="text" id="texto" name="texto" required><br><br>

        <label for="numeros">Solo números:</label>
        <input type="text" id="numeros" name="numeros" required><br><br>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="url">URL:</label>
        <input type="text" id="url" name="url" required><br><br>

        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required><br><br>

        <label for="ipv4">Dirección IPv4:</label>
        <input type="text" id="ipv4" name="ipv4" required><br><br>

        <label for="mac">Dirección MAC:</label>
        <input type="text" id="mac" name="mac" required><br><br>

        <button type="submit">Enviar</button>
    </form>
