<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Práctica: Cascada, Especificidad y Layers</title>

  <style id="styles">
  
    @layer theme, reset;

    @layer reset {
      body { color: gray; }
      h1 { color: green; }
    }

    @layer theme {
      .btn { background: blue; color: white; }
    }

    @layer reset {
      .btn.primary { background: red; }
    }
 
    p { font-size: 14px; }
    .content p { font-size: 18px; }
    #main { font-size: 16px; } 

    * { line-height: 2; }
    p.note { line-height: 1.2, !important;} 

    a { color: orange; }
    a:hover { color: green; }

    @layer theme {
      footer { color: blue; }
    }
    
    footer { color: red; } 
    
    @layer theme {
      h2 { color: purple; }
    }
    
    h2 { color: brown; }
    
  </style>
</head>
<body id="main">
  <h1>Página de práctica</h1>

  <section class="content">
    <p>Este párrafo debería verse grande.</p>
    <p class="note">Este párrafo tiene otra línea base.</p>
  </section>

  <nav id="menu">
    <a href="#">Enlace 1</a>
    <a href="#">Enlace 2</a>
  </nav>

  <button class="btn">Botón normal</button>
  <button class="btn primary">Botón primario</button>

  <h2>Subtítulo problemático</h2>

  <footer>Texto del footer</footer>
</body>
</html>
